---
- name: play wav sound
  shell:
    cmd: "aplay --device=hw:1,0 --rate=44100 --format=S16_LE --channels=2 /home/pi/example.wav -d 5"

- name: restart mopidy
  service:
    name: mopidy
    state: restarted

- name: get get-pip.py
  get_url: url=https://bootstrap.pypa.io/get-pip.py dest=/tmp

# Install some unspecified version of pip
- name: run get-pip.py
  shell: python /tmp/get-pip.py

- name: scan mopidy
  shell:
    cmd: "mopidyctl local scan"